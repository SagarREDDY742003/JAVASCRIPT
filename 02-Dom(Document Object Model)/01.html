       let d = document.querySelector('h2');

       let u = document.querySelector('ul');
       u.querySelector('li');
       let g = u.querySelector('li')
       g.style.backgroundColor = 'white';

       let nodelist = document.querySelectorAll('li');
       console.log(nodelist);//NodeList(3) [li.list, li.list, li.list]
       nodelist[0].style.color = 'red';
       
       //conversion of HTML collection into array
       let temp = document.getElementsByClassName('list');
       console.log(temp)// HTMLCollection(3) [li.list, li.list, li.list]
       const a = Array.from(temp);
       console.log(a);// [li.list, li.list, li.list]
